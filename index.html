<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./public/images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" type="text/css" href="./public/css/main.css" />
  </head>
  <body>
      <!-- make website -->
      <svg style="display: none;">
        <symbol id="searchSearch" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M10.5 18a7.5 7.5 0 115.973-2.963l4.369 4.246-1.394 1.434-4.387-4.263A7.467 7.467 0 0110.5 18zm5.5-7.5a5.5 5.5 0 11-11 0 5.5 5.5 0 0111 0z" clip-rule="evenodd"></path></symbol>
      </svg>
      <!-- initialize wrapper -->
      <div class="wrapper">
        <!-- initialize header -->
        <header>
          <!-- initialize header top -->
          <div class="header-top">
            <a href="/landing/behtarin-vaghte-kharid/" target="_blank">
              <div>
                <picture>
                  <source type="image/webp" src="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" data-srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" />
                  <source type="image/jpeg" src="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-jpeg.jpg" srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-jpeg.jpg" data-srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-jpeg.jpg" />
                  <img alt="بهترین وقت خرید" src="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" data-srcset="./public/images/header/header-top/adservice-banners/adservice-banners-landing-behtarin-vaghte-kharid-webp.webp" />
                </picture>
              </div>
            </a>
          </div>
          <!-- end header top -->
          <!-- initialize header middle -->
          <div class="header-middle">
            <!-- initialize logo box -->
            <div class="logo-box">
              <div class="logo">
                <a href="/">
                  <div>
                    <img src="./public/images/header/header-middle/logo-box/logo.svg" alt="فروشگاه اینترنتی دیجی‌کالا" srcset="./public/images/header/header-middle/logo-box/logo.svg" data-srcset="./public/images/header/header-middle/logo-box/logo.svg" />
                  </div>
                </a>
              </div>
            </div>
            <!-- end logo box -->
            <!-- initialize search box -->
            <div class="search-box">
              <div class="search">
                <input type="search" name="search" id="search" placeholder="جستجو" />
              </div>
              <div class="magnifier">
                <span>
                  <svg>
                    <use xlink:href="#searchSearch"></use>
                  </svg>
                </span>
              </div>
            </div>
            <!-- end search box -->
          </div>
          <!-- end header middle -->
        </header>
        <!-- end header -->
      </div>
      <!-- end wrapper -->
      <!-- end make website -->
  </body>
</html>
